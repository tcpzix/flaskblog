{% extends 'layout.html' %}
{% set active_page = 'contact' %}

{% block headmsg %}
    <h5 class="center">تماس با من</h5>
{% endblock headmsg %}
{% block body %}
    <section class="section"> 
        <div class="row">
            <div class="col s12">
				<div class="container">
					<div class="card blue-grey darken-1">
						<div class="card-content white-text">
							<div class="input-field">
								<h5 class="center-align">اگه با من کار خاص یا ضروری دارید یا فکر میکنید کمکی میتونم بکنم به من پیغام بدید</h5>
								<i class="material-icons prefix">account_circle</i>
								<input id="icon_prefix" type="text" class="validate" placeholder="Name">
								<i class="material-icons prefix">email</i>
								<input type="email" class="validate" placeholder="Email">
								<i class="material-icons prefix">phone</i>
								<input type="tel" placeholder="Phone">
								<i class="material-icons prefix">mode_edit</i>
								<textarea placeholder="message" class="materialize-textarea"></textarea>
							</div>
							<input type="submit" value="ارسال" class="btn openid">
						</div>
					</div>
				</div>
            </div>
        </div>
    </section>
{% endblock %}
