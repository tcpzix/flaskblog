{% extends 'layout.html' %}

{% block body %}
    <section class="section section-post">
        <div class="container">
            <div class="row">
                <div class="col s12">
                    <h3 class="right-align">{{ post.title }}</h3>
                    <small id="postdate{{ post.id }}" class="red-text right"></small>
                    <br>
                    <p>{{ post.content|safe }}</p>
                    <div class="divider"></div>
                    <!-- Section: show Comments -->
                    <ul class="collection show-comment">
                        {% for comment in comments %}
                            <li class="collection-item grey lighten-3 blue-grey-text right-align">
                                <span id="highlight" class="title">{{ comment.name }}</span>
                                <p>{{ comment.message }}</p>
                            </li>
                        {% endfor %}
                    </ul>
                </div>
                <!-- Section: Add Comment -->
                <form id="addcomment">
                    <div class="input-field col s6">
                        <i class="material-icons prefix">email</i>
                        <input id="icon_prefix" type="text"  class="validate comment-email">
                        <label for="icon_prefix">ایمیل</label>
                    </div>
                    <div class="input-field col s6">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="icon_account" type="tel" class="validate comment-name" required>
                        <label class="right" for="icon_account">نام</label>
                    </div>
                    <div class="input-field col s12">
                        <i class="material-icons prefix ">mode_edit</i>
                        <textarea id="icon_prefix2" class="materialize-textarea validate comment-message" required></textarea>
                        <label class="right-align" for="icon_prefix2">نظر</label>
                    </div>
                    <a href="javascript:;" onclick="addComment('{{ post.id }}');" class="btn white-text comment-submit">ارسال</a>
                </form>
            </div>
        </div>
    </section>
{% endblock %}
{% block script %}
    <!-- post date from db and convert to jalali with js function -->
    <script>faDate('{{ post.id }}','{{ post.date_posted.strftime('%Y-%m-%d') }}', 'postdate');</script>
{% endblock script %}
