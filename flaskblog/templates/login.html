{% extends 'layout.html'%}
{% block body%}
    <section class="section section-login">
        <div class="container">
            <div class="row">
                <div class="col s12 m8 offset-m2 l6 offset-l3">
                    <div class="card-panel login pink white-text center">
                        <h2>Login to Panel</h2>
                        <form method="POST">
                            {{ form.hidden_tag() }}
                            <div class="input-field">
                                <i class="material-icons prefix">email</i>
                                {{ form.email(class_='white-text') }}
                                <label calss="white-text" for="email">Email</label>
                            </div>
                            <div class="input-field">
                                <i class="material-icons prefix">lock</i>
                                {{ form.password(class_='white-text') }}
                                <label calss="white-text" for="password">Password</label>
                            </div>
                                {{ form.submit(class_='btn btn-large btn-extended grey lighten-4 black-text') }}
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
